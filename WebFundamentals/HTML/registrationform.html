<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>
    <form>
      <H4>My Registration Form</H4>
        <label>
          First Name:<input type="text" name="first_name">
        </label>
      <br>
      <label>
        Last Name:<input type="text" name="last_name">
      </label>
      <br>
      <label>
        Email:<input type="text" name="email">
      </label>
      <br>
      <label>
        Password:<input type="password" name="password">
      </label>
      <br>
      <label>
        PW Confirm:<input type="password" name="password_cf">
      </label>
      <br>
      <label>
        Birthday:<input type="date" name="birthday_dt">
        <img src="" alt="cake">
      </label>
      <br>
      <label>
        <input type="radio" name="gender" value="male">Male
      </label>
      <label>
        <input type="radio" name="gender" value="female">Female
      </label>
      <label>
        <input type="radio" name="gender" value="other">Other
      </label>
      <br>
      <label>
        Short Description about Yourself<textarea name="short_desc"></textarea>
      </label>
      <br>
      <label>
        Favorite Language
        <select name="lang">
        <option value="javascript">Javascript</option>
        <option value="jquery">JQuery</option>
        </select>
      </label>
      <br>
      <input type="submit">
      <br>
    </form>
  </body>
</html>
